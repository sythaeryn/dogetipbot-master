# Bitcoin
btc:
    enabled: false
    unit: btc
    name: Bitcoin
    symbol: 'Ƀ'
    config_file: '~/.bitcoin/bitcoin.conf'
    minconf:
        givetip: 1
        withdraw: 144
    txmin:
        givetip: 0.00005
        withdraw: 0.0005
    txfee: 0.0001
    walletpassphrase: 'mypass1'
    explorer:
        address: 'http://blockchain.info/address/'
        transaction: 'http://blockchain.info/tx/'
    regex:
        address: '([1|3][1-9a-z]{20,40})'
        units: '(btc|bitcoin|bitcoins)'

# magi
dog:
    enabled: true
    unit: dog
    name: magi
    symbol: 'Ð'
    config_file: '~/.magi/magi.conf'
    config_rpcserver: '127.0.0.1'
    minconf:
        givetip: 4
        withdraw: 60
    txmin:
        givetip: 5
        withdraw: 1
    txfee: 1
    explorer:
        address: 'http://dogechain.info/address/'
        transaction: 'http://dogechain.info/tx/'
    regex:
        address: '(D[1-9a-z]{20,40})'
        units: '(doge|magi|magis|doges|Ð|dog)'
